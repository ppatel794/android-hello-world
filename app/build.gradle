apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.2'

  defaultConfig {
    applicationId 'com.sqisland.android.hello'
    minSdkVersion 23
    targetSdkVersion 28
    versionCode 1
    versionName '1.0.0'
  }
  buildTypes {
      bundleRelease {
          minifyEnabled true
          shrinkResources true
      }
      debug {
          applicationIdSuffix ".debug"
          debuggable true
      }
  }
}